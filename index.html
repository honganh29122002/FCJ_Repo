<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Scanner</title>

    <!-- Load Amazon Cognito SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      form,
      button {
        margin-top: 20px;
      }
      #upload-form,
      #view-form,
      #view-all-btn {
        display: none;
      }
      #result {
        background: #f4f4f4;
        padding: 10px;
        border: 1px solid #ccc;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <!-- ğŸ” ÄÄƒng nháº­p -->
    <h2>Login</h2>
    <form id="login-form">
      <input
        type="text"
        id="username"
        placeholder="Username or Email"
        required
      />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-message"></div>

    <!-- ğŸ“¤ Upload hÃ³a Ä‘Æ¡n -->
    <h2>Upload Invoice</h2>
    <form id="upload-form">
      <input
        type="file"
        id="invoice-file"
        accept=".pdf,.jpg,.jpeg,.png,.text"
        required
      />
      <button type="submit">Upload</button>
    </form>

    <!-- ğŸ” Xem dá»¯ liá»‡u theo tá»« khÃ³a -->
    <h2>View Invoice by ID</h2>
    <form id="view-form">
      <input
        type="text"
        id="query-key"
        placeholder="Enter invoice ID or keyword"
        required
      />
      <button type="submit">View</button>
    </form>

    <!-- ğŸ“š Xem táº¥t cáº£ hÃ³a Ä‘Æ¡n -->
    <h2>View All Invoices</h2>
    <button id="view-all-btn">Xem táº¥t cáº£ hÃ³a Ä‘Æ¡n</button>

    <!-- ğŸ“„ Káº¿t quáº£ -->
    <h3>Result</h3>
    <pre id="result"></pre>

    <script>
      // Khá»Ÿi táº¡o cÃ¡c biáº¿n DOM
      const loginForm = document.getElementById("login-form");
      const uploadForm = document.getElementById("upload-form");
      const viewForm = document.getElementById("view-form");
      const viewAllBtn = document.getElementById("view-all-btn");
      const loginMessage = document.getElementById("login-message");
      const resultEl = document.getElementById("result");

      // API Gateway URLs
      const API_GATEWAY_UPLOAD_URL =
        "https://1b65i7a5k8.execute-api.ap-southeast-1.amazonaws.com/prod/upload";
      const API_GATEWAY_VIEW_URL =
        "https://1b65i7a5k8.execute-api.ap-southeast-1.amazonaws.com/prod/view";
      const API_GATEWAY_VIEW_ALL_URL =
        "https://1b65i7a5k8.execute-api.ap-southeast-1.amazonaws.com/prod/view-all";

      // Khá»Ÿi táº¡o Cognito User Pool
      const poolData = {
        UserPoolId: "ap-southeast-1_19KS8PsZM",
        ClientId: "6i57m67247078rdrsaq8mv6ni7"
      };
      
      const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
      
      // ğŸ” ÄÄƒng nháº­p
      loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o Ä‘ang Ä‘Äƒng nháº­p
        loginMessage.style.color = "blue";
        loginMessage.textContent = "Äang Ä‘Äƒng nháº­p...";
        
        try {
          const authenticationData = {
            Username: username,
            Password: password
          };
          
          const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
          
          const userData = {
            Username: username,
            Pool: userPool
          };
          
          const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
          
          cognitoUser.authenticateUser(authenticationDetails, {
            onSuccess: function(result) {
              // LÆ°u token Ä‘á»ƒ sá»­ dá»¥ng cho cÃ¡c API calls
              window.idToken = result.getIdToken().getJwtToken();
              
              loginMessage.style.color = "green";
              loginMessage.textContent = "ÄÄƒng nháº­p thÃ nh cÃ´ng!";
              loginForm.style.display = "none";
              uploadForm.style.display = "block";
              viewForm.style.display = "block";
              viewAllBtn.style.display = "inline-block";
            },
            onFailure: function(err) {
              loginMessage.style.color = "red";
              loginMessage.textContent = "ÄÄƒng nháº­p tháº¥t báº¡i: " + err.message;
            }
          });
        } catch (error) {
          loginMessage.style.color = "red";
          loginMessage.textContent = "Lá»—i Ä‘Äƒng nháº­p: " + error.message;
        }
      });

      // ğŸ“¤ Upload hÃ³a Ä‘Æ¡n
      uploadForm.addEventListener("submit", async function(e) {
        e.preventDefault();
        const file = document.getElementById("invoice-file").files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        try {
          // Sá»­ dá»¥ng token Ä‘Ã£ lÆ°u tá»« Ä‘Äƒng nháº­p
          const idToken = window.idToken;
          if (!idToken) {
            resultEl.textContent = "Báº¡n chÆ°a Ä‘Äƒng nháº­p hoáº·c phiÃªn Ä‘Äƒng nháº­p Ä‘Ã£ háº¿t háº¡n";
            return;
          }

          const response = await fetch(API_GATEWAY_UPLOAD_URL, {
            method: "POST",
            headers: { Authorization: idToken },
            body: formData,
          });

          const result = await response.json();
          resultEl.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          resultEl.textContent = "Lá»—i upload: " + error.message;
        }
      });

      // ğŸ” Xem dá»¯ liá»‡u theo tá»« khÃ³a
      viewForm.addEventListener("submit", async function(e) {
        e.preventDefault();
        const queryKey = document.getElementById("query-key").value;

        try {
          // Sá»­ dá»¥ng token Ä‘Ã£ lÆ°u tá»« Ä‘Äƒng nháº­p
          const idToken = window.idToken;
          if (!idToken) {
            resultEl.textContent = "Báº¡n chÆ°a Ä‘Äƒng nháº­p hoáº·c phiÃªn Ä‘Äƒng nháº­p Ä‘Ã£ háº¿t háº¡n";
            return;
          }

          const response = await fetch(
            `${API_GATEWAY_VIEW_URL}?key=${encodeURIComponent(queryKey)}`,
            {
              method: "GET",
              headers: { Authorization: idToken },
            }
          );

          const result = await response.json();
          resultEl.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          resultEl.textContent = "Lá»—i truy xuáº¥t dá»¯ liá»‡u: " + error.message;
        }
      });

      // ğŸ“š Xem táº¥t cáº£ hÃ³a Ä‘Æ¡n
      viewAllBtn.addEventListener("click", async function() {
        try {
          // Sá»­ dá»¥ng token Ä‘Ã£ lÆ°u tá»« Ä‘Äƒng nháº­p
          const idToken = window.idToken;
          if (!idToken) {
            resultEl.textContent = "Báº¡n chÆ°a Ä‘Äƒng nháº­p hoáº·c phiÃªn Ä‘Äƒng nháº­p Ä‘Ã£ háº¿t háº¡n";
            return;
          }

          const response = await fetch(API_GATEWAY_VIEW_ALL_URL, {
            method: "GET",
            headers: { Authorization: idToken },
          });

          const result = await response.json();
          resultEl.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          resultEl.textContent =
            "Lá»—i truy xuáº¥t táº¥t cáº£ dá»¯ liá»‡u: " + error.message;
        }
      });
    </script>
  </body>
</html>
